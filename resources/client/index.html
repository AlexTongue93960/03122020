<!DOCTYPE html>
<html lang="en">
<head>

    <title>Destiny 2 Wiki</title>
    <script src="/client/Items.js"></script>
    <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
</head>
<body id="body">
<h1 id="maintitle">DESTINY 2 WIKI</h1>
<h2 class="text">Quick Links</h2>

    <img id="Image" src="img/AnInsurmountableSkullfort.jpg">

        <a id="StatName"></a>

</div>
